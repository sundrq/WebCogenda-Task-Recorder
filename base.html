<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="task recorder, task manager, chat, tasks" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="Web Cogenda is my unique task management web application (github.com/sundrq)"
    />

    <title>Web Cogenda</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="nav_bar">
        <div id="logo">Web Cogenda</div>
        <nav>
          <ul class="nav_bar_list">
            <li>Chats</li>
            <!-- on hover show the text that describes what chat is, like that this is your group planner, or a planner with another person-->
            <li>Friends</li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/calander">Calander</a></li>
          </ul>
        </nav>
      </div>

      <div id="my_notes">
        <p>Here you can write anything you want only for yourself</p>

        <div id="time">
          <p>time</p>
        </div>
      </div>

      <div id="chat_area">
        <div id="chat_info">
          <p>Chat info!</p>
        </div>
        <div id="input_area">
          <p>Future input area!</p>
        </div>
      </div>
    </div>
  </body>
</html>
